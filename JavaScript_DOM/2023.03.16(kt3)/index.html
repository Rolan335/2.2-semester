<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="../functions.js"></script>
    <title>KT3</title>
</head>

<body>
    <div class="wrapper">
        <form action="" id="form">
            <label for="">Пока поддерживаем только Тинькофф и Сбербанк<input type="text" placeholder="Название банка"
                    required class="input__bank"></label>
            <label for="">(Visa/MasterCard)<input type="text" placeholder="Тип платёжной системы" required class="input__paymentType"></label>
            <input type="text" minlength="16" maxlength="16" placeholder="Номер карты" required class="input__num">
            <input type="text" placeholder="Имя держателя карты" class="input__name" required>
            <input type="text" placeholder="Месяц и год окончания" required class="input__expire">
            <input type="submit" value="Отправить" class="submit">
        </form>
        <div class="card">
            <div class="card__number"></div>
            <div class="card__expire"></div>
            <div class="card__name"></div>
            <div class="card__system"></div>
        </div>
    </div>
    <table>
        <tr>
            <th>Название банка</th>
            <th>Тип платёжной системы</th>
            <th>Номер карты</th>
            <th>Имя держателя карты</th>
            <th>Месяц и год окончания карты</th>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
